name: Bump version

on: 
  push:
    branches:
      - 'develop'
      - 'main'

jobs:
  bump-minor-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Access workspace 
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Automated Version Bump
      uses: phips28/gh-action-bump-version@master
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}
      with:
        patch-wording: 'build,ci,docs,fix,perf,refactor,test'
        minor-wording: 'feat'
        major-wording: 'BREAKING CHANGE'
        skip-push: 'true'
        skip-commit: 'true'
      continue-on-error: true # Continue even if the version bump fails
    
    - name: Get version from package.json
      id: get-version
      uses: beaconbrigade/package-json-version@v0.3
      with:
        path: .

    - name: Pump version in app.json
      run: |
        sed -i "s/\"version\": \".*\"/\"version\": \"${{ steps.get-version.outputs.version }}\"/" app.json
        git add .
        git commit -m "Bump version to ${{ steps.get-version.outputs.version }}"
        git push