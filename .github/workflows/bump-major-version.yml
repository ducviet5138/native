name: Bump major version

on: 
  push:
    branches:
      - 'main'

jobs:
  bump-major-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Access workspace 
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Automated Version Bump
      uses: phips28/gh-action-bump-version@master
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}
        PACKAGE_FILENAME: 'app.json'
      with:
        version-type: 'major'
        skip-push: 'true'
      continue-on-error: true # Continue even if the version bump fails
    
   